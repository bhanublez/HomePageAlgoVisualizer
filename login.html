<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <title>Algorithm Visualizer</title>
</head>

<body>
    <!-- Set It back ground as background="./images/login.jpg" -->

    <div class="container" id="container">
        <div class="wrapper">
            <form onsubmit="signup(event)">
                <div class="form-container sign-up-container">
                    <form name="registration_form" id="registration_form" method="post" action="#"
                        enctype="multipart/form-data">
                        <h1 id="Algo">Algorithm Visualizer</h1>

                        <input type="text" name="" placeholder="Full Name" id="fullname">
                        <input type="text" name="" placeholder="Contact" id="contact">
                        <input type="text" name="" placeholder="Address" id="Address">
                        <input type="text" name="" placeholder="Email" id="email">
                        <input type="password" name="" placeholder="Password" id="password">
                        <input type="password" name="" placeholder="Confirm Password" id="copassword">
                        <button id="signupinp" value="Sign Up" class="btn">Sign Up</button>
                        <br /><br /><br /><br />

                        <div class="social-container">
                            <a href="https:www.facebook.com" class="social" id="fb">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="https:www.instagram.com" class="social" id="ins">
                                <i class="fab fa-instagram"> </i>
                            </a>
                            <a href="https://www.gmail.com" class="social" id="gm">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <a href="https://www.twitter.com" class="social" id="tw">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </form>
        </div>


        <div class="form-container sign-in-container">
            <form onsubmit="login(event)">
                <form name="login_form" action="#" id="login_form" method="post" enctype="multipart/form-data">
                    <h1>Sign In</h1>

                    <input type="text" name="" placeholder="Email" id="email">
                    <input type="password" name="" placeholder="Password" id="password">
                    <button id="signupinp">Sign In</button>
                    <br /><br /><br /><br /><br /><br />

                    <div class="social-container">
                        <a href="https:www.facebook.com" class="social" id="fb">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https:www.instagram.com" class="social" id="ins">
                            <i class="fab fa-instagram"> </i>
                        </a>
                        <a href="https://www.gmail.com" class="social" id="gm">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="https://www.twitter.com" class="social" id="tw">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </form>
            </form>
        </div>


        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>welcome</h1>
                    <p>
                        Let us learn and visualize the algorithms together.
                    </p>
                    <br />
                    <p style="color: rgb(0, 68, 255)">Already have an account?</p>
                    <button class="press" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Algorithm Visualizer</h1>
                    <p>Today Visualize algo and tomorrow create Algo. Let's Rock!! </p>
                    <br />
                    <p style="color: rgb(0, 68, 255)">Don't have an account?</p>
                    <button class="press" id="signUp" style="color: rgb(57, 49, 5)">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener("click", () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
        });
    </script>

</body>
<script src="./app.js" type="module"></script>
<script src="./login.js" type="module"></script>

</html>
